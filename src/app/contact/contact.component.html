<div class="container">
    <h1>Contact</h1>

   <div class="row mt-5">
       <div class="col-sm-8">
        <form action="https://formsubmit.co/jotsamikael@gmail.com" method="POST" role="form">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Your Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Subject</label>
                <input type="text" class="form-control" name="subject" id="subject" required>
            </div>
            <div class="form-group">
                <label for="name">Message</label>
                <textarea class="form-control" name="message" rows="8" required></textarea>
            </div>
           <!--  <div class="my-3">

            </div> -->
            <div class="text-center mt-3"><button type="submit" mat-flat-button color="primary">Send Message</button></div>
        </form>
       </div>
       <div class="col-sm-4">

            <ul class="contact-info mt-3" style="text-align: center;">

       </div>
